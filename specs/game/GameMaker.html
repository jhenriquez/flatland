<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../libs/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../libs/mocha.js"></script>
    <script src="../libs/chai.js"></script>
    <script src="../libs/require.js"></script>
    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
      chai.should();

      requirejs(['./GameMaker-specs'], function () {
        requirejs.config({
          baseUrl: '../../app/scripts'
        });

        requirejs(['game/GameMaker'], function (maker) {
          window.GameMaker = maker;

          if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
          else { mocha.run(); }
        });
      });
    </script>
  </body>
</html>
