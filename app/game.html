<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/game-default.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="modal fade" role="dialog" aria-labelledby="GameOver" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4 col-md-offset-4">
								<p><span id="GameOver" class="text-center">Game Over!</span></p>
								<p><span id="HighScore"></span></p>
								<div class="centered">
									<button data-dismiss="modal"
											id="playAgain"
											class="btn btn-primary text-center">
										Play Again?
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="canvas-container" class="col-md-10 col-md-offset-1">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">
				Player: <span id="player">Someone</span>
			</div>
			<div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2">
				Score: <span id="score">0</span>
			</div>
		</div>
		<div class="row">
			<div id="left" class="hidden-md hidden-lg col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2">
				<i class="glyphicon glyphicon-arrow-left"></i>
			</div>
			<div id="right" class="hidden-md hidden-lg col-sm-2 col-xs-2">
				<i class="glyphicon glyphicon-arrow-right"></i>
			</div>
			<div id="up" class="hidden-md hidden-lg col-sm-2 col-xs-2">
				<i class="glyphicon glyphicon-arrow-up"></i>
			</div>
			<div id="down" class="hidden-md hidden-lg col-sm-2 col-xs-2">
				<i class="glyphicon glyphicon-arrow-down"></i>
			</div>
		</div>
		<script data-main="scripts/views/GameViewModel" src="scripts/vendors/require.js"></script>
	</body>
</html>
