<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/game-default.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
				<h1>Welcome, SpaceLander!</h1>
				<p>
					You'll find Flatland to be a strange, yet entertaining, place.
					Regardless of your opinions, we like to keep a registry of our visitors.
					Please, provide your name before continuing:
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
				<form role="form" method="get" action="/game">
					<div id="name-form-group" class="form-group">
						<label for="name">Name:</label>
						<input class="form-control" type="text" for="name" />
					</div>
					<div class="text-center">
						<a href="/game" class="btn btn-default">Go to Flatland</a>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div id="score-board" class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
			</div>
		</div>
		<script data-main="scripts/views/IndexViewModel" src="scripts/vendors/require.js"></script>
	</body>
</html>
