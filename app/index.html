<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/vendors/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/game-default.css">
	</head>
	<body>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Welcome, SpaceLander!</h1>
				<p>
					You'll find Flatland to be a strange, yet entertaining, place.
					Regardless of your opinions, we like to keep a registry of our visitors.
					Please, provide your name before continuing:
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form role="form">
					<div class="form-group">
						<label for="spaceLander">Name:</label>
						<input class="form-control" type="text" for="spaceLander" />
					</div>
				</form>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<a href="/game" class="btn btn-default">Go to Flatland</a>
			</div>
		</div>
		<div class="row">
			<div id="score-board" class="col-md-8 col-md-offset-2">
			</div>
		</div>
		<script data-main="scripts/indexConfig" src="scripts/vendors/require.js"></script>
	</body>
</html>
